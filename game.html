<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Halatafl</title>
    <meta name="description" content="Halatafl game">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="gameLogic.js"></script>
    <script src="game.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-cloak ng-controller="Ctrl">


<div id="gameArea">
    <img ng-src = "img/background.png" width = "100%" height = "100%">
    <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6]"
         style="position:absolute; top:{{row * 10.5 + 12.8}}%; left:0; width:100%; height:10.5%;">
        <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6]"
             style="position:absolute; top:0; left:{{col * 14 + 3.5}}%; width:10.5%; height:100%;"
             class="square"
             ng-click="cellClicked(row, col)">
            <img ng-show="true">
            <!--<img ng-src="{{getSquare(row, col).pieceSrc === 'img/empty' ? 'img/empty.png' : (getSquare(row, col).pieceSrc + (!getSquare(row, col).isSelected ? '':'_selected') + '.png')}}" width = "100%" height = "66.66%">
            -->
            <img ng-src="{{getSquare(row, col).content === -1 ? 'img/empty.png' : (getSquare(row, col).content === 0 ? (getSquare(row,col).isSelected === false ? 'img/sheep.png' : 'img/sheep_selected.png') : (getSquare(row,col).isSelected === false ? 'img/fox.png' : 'img/fox_selected.png'))}}" width = "100%" height = "66.66%">
            <img id="{{'e2e_test_img_' + row + 'x' + col}}">
        </div>
    </div>
</div>

</body>
</html>
